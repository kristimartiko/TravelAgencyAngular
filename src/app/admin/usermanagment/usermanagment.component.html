<div class="container" style="border: 1px solid white; background-color: white; margin-top: 120px;">
    <div style="border-bottom: dotted 2px grey;">
         <h1 class="top-text"><span style="color: rgb(21, 149, 231) ;">Manage</span> Users</h1>
    </div>
    <div class="table-style">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users let i = index">
                    <td style="font-weight: bold;">{{ i + 1 }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <button style="margin: 10px;" class="btn btn-primary" (click)="newUser()">New User</button>
    </div>
</div>
